<app-layout>
  <div class="card main">
      <div class="card-body">
        <h3 class="card-title">Cliente</h3>

        <div class="row">
          <div class="form-group col-12">
            <label for="nome"class="control-label">Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nome"  />
          </div>
        </div>

        <div class="row buttons">
          <div class="col-12">
            <button type="button" class="btn btn-primary" (click)="pesquisar()" >Pesquisar</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Endereço</th>
                  <th>Cidade</th>
                  <th>CEP</th>
                  <th>UF</th>
                  <th>Telefone</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of listaCliente">
                  <th><input type="radio" name="selecionado" (change)="selecionar(cliente)"/></th>
                  <th>{{cliente.codigo}}</th>
                  <td>{{cliente.nome}}</td>
                  <td>{{cliente.endereco}}</td>
                  <td>{{cliente.cidade}}</td>
                  <td>{{cliente.cep}}</td>
                  <td>{{cliente.uf}}</td>
                  <td>{{cliente.telefone}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <button type="button" class="btn btn-primary buttons" (click)="incluir()">Incluir</button>
            <button type="button" class="btn btn-primary buttons" (click)="alterar()">Alterar</button>
            <button type="button" class="btn btn-primary buttons" (click)="remover()">Excluir</button>
          </div>
        </div>

      </div>
  </div>
</app-layout>
