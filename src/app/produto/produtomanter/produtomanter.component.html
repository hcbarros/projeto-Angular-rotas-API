<app-layout>
  <div class="card main">
      <div class="card-body">
        <h3 class="card-title">Produto - {{operacao}}</h3>
        <div class="row">
          <div class="form-group col-lg-12">
            <label for="nome"class="control-label">Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="produto.nome" />
          </div>
          <div class="form-group col-lg-12">
            <label for="descricao"class="control-label">Descrição:</label>
            <input type="text" class="form-control" [(ngModel)]="produto.descricao" />
          </div>
          <div class="form-group col-lg-6">
            <label for="valor"class="control-label">Valor:</label>
            <input type="number" class="form-control" [(ngModel)]="produto.valor" />
          </div>
          <div class="form-group col-lg-6">
            <label for="observacao"class="control-label">Observação:</label>
            <input type="text" class="form-control" [(ngModel)]="produto.observacao" />
          </div>
        </div>


        <div class="row">
          <div class="col-lg-12">
            <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary buttons" (click)="incluir()">Incluir</button>
            <button *ngIf="operacao != 'Incluir'" type="button" class="btn btn-primary buttons" (click)="alterar()">Alterar</button>
            <button type="button" class="btn btn-primary buttons" (click)="voltar()">Voltar</button>
          </div>
        </div>

      </div>
  </div>
</app-layout>
